<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body class="w3-black">
    <!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
  <!-- Avatar image in top left corner -->
  {#<img src="/w3images/avatar_smoke.jpg" style="width:100%">#}
  <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-padding-large {% if active == 'home' %} {{ "w3-black" }} {% else %} {{ "w3-hover-black" }} {% endif %}">
    <i class="fa fa-home w3-xxlarge"></i>
    <p>HOME</p>
  </a>
  <a href="{% url 'projects' %}" class="w3-bar-item w3-button w3-padding-large {% if active == 'projects' %} {{ "w3-black" }} {% else %} {{ "w3-hover-black" }} {% endif %}">
    <i class="fa fa-heartbeat w3-xxlarge"></i>
    <p>PROJECTS</p>
  </a>
  <a href="#" class="w3-bar-item w3-button w3-padding-large {% if active == 'gallery' %} {{ "w3-black" }} {% else %} {{ "w3-hover-black" }} {% endif %}">
    <i class="fa fa-eye w3-xxlarge"></i>
    <p>GALLERY</p>
  </a>
  <a href="#" class="w3-bar-item w3-button w3-padding-large {% if active == 'blog' %} {{ "w3-black" }} {% else %} {{ "w3-hover-black" }} {% endif %}">
    <i class="fa fa-newspaper-o w3-xxlarge"></i>
    <p>BLOG</p>
  </a>
  <a href="{% url 'contact' %}" class="w3-bar-item w3-button w3-padding-large {% if active == 'contact' %} {{ "w3-black" }} {% else %} {{ "w3-hover-black" }} {% endif %}">
    <i class="fa fa-envelope w3-xxlarge"></i>
    <p>CONTACT</p>
  </a>
  <a href="{% url 'about' %}" class="w3-bar-item w3-button w3-padding-large {% if active == 'about' %} {{ "w3-black" }} {% else %} {{ "w3-hover-black" }} {% endif %}">
    <i class="fa fa-user w3-xxlarge"></i>
    <p>ABOUT</p>
  </a>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
  <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
    <a href="{% url 'home' %}" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
    <a href="{% url 'projects' %}" class="w3-bar-item w3-button" style="width:25% !important">PROJECTS</a>
    <a href="#" class="w3-bar-item w3-button" style="width:25% !important">GALLERY</a>
    <a href="#" class="w3-bar-item w3-button" style="width:25% !important">BLOG</a>
    <a href="{% url 'contact' %}" class="w3-bar-item w3-button" style="width:25% !important">CONTACT</a>
    <a href="{% url 'about' %}" class="w3-bar-item w3-button" style="width:25% !important">ABOUT</a>
  </div>
</div>

<!--uncomment if you want login form-->
{#{% include 'app/loginpartial.html' %}#}

    <div class="w3-padding-large" id="main">
        {% block content %}{% endblock %}
        
            <!-- Footer -->
          <footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
          <!-- End footer -->
          </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
