{% extends "app_en/layout.html" %}
{% block content %}
{% load static %}
<style>
    .project-image{
        border-radius: 50%;
        width: 500px;
        height: 500px;
    }
    .w3-modal{
      color: grey;
      font-weight: bold;

    }
</style>
<!-- The Modal -->
<div id="id01" class="w3-modal">
  <div class="w3-modal-content">
    <div class="w3-container">
      <span onclick="document.getElementById('id01').style.display='none'" 
      class="w3-button w3-display-topright">&times;</span>
       <form action="/action_page.php" target="_blank">
          <p><input class="w3-input w3-padding-16" type="text" placeholder="Name, Surname" required name="Name"></p>
          <p><input class="w3-input w3-padding-16" type="date" required name="bday"></p>
          <p><input class="w3-input w3-padding-16" type="text" placeholder="Email" required name="Email"></p>
          <p><input class="w3-input w3-padding-16" type="text" placeholder="Subject" required name="Subject"></p>
          <p><input class="w3-input w3-padding-16" type="text" placeholder="Message" required name="Message"></p>
          <p>
            <button class="w3-button w3-light-grey w3-padding-large" type="submit">
              <i class="fa fa-paper-plane"></i> SEND MESSAGE
            </button>
          </p>
      </form>
    </div>
  </div>
</div>
<!-- Header/Home -->
<header class="w3-container w3-padding-32 w3-center w3-black" id="home">
<h1 class="w3-jumbo">HONOID</h1>
<p>Let's Play A Game</p>
<img src="{% static 'app/images/logo.png'%}" onclick="document.getElementById('id01').style.display='block'" alt="boy" class="w3-image project-image">
</header>

{% endblock %}
